<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="section">
        <div class="header-content">
            <h1>It's the food and groceries you love, delivered</h1>
            <input type="text" placeholder="Your street and street number">
            <button>Find food</button>
        </div>
    </header>

    <!-- Partnership Section -->
    <section class="section partnership">
        <h2>You prepare the food, we handle the rest</h2>
        <p>List your restaurant or shop on foodpanda and reach millions of customers.</p>
        <button>Get Started</button>
    </section>

    <!-- Cities Section -->
    <section class="section city-grid">
        <div class="city-text-overlay">
            <h3>Islamabad</h3>
            <img src="islamabad.jpg" alt="Islamabad">
        </div>
        <div class="city-text-overlay">
            <h3>Karachi</h3>
            <img src="karachi.jpg" alt="Karachi">
        </div>
        <div class="city-text-overlay">
            <h3>Lahore</h3>
            <img src="lahore.jpg" alt="Lahore">
        </div>
        <div class="city-text-overlay">
            <h3>Faisalabad</h3>
            <img src="faisalabad.jpg" alt="Faisalabad">
        </div>
    </section>

    <!-- App Section -->
    <section class="section app-download">
        <p>Put us in your pocket! Download the app now.</p>
        <img src="app-download.png" alt="Download Foodpanda App">
    </section>

    <!-- Footer Section -->
    <footer class="section footer">
        <p>&copy; 2024 Food Panda Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
